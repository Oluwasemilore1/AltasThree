<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="HeaderHold">
                <div class="HeaderLogo">
                    <img src="./Images/wppusher-logo copy.png" alt="">
                </div>
                <div class="HeaderNavs">
                    <div class="NavHold">
                        <a href="">Download</a>
                        <a href="">Learn more</a>
                        <a href="">Pricing</a>
                        <a href="">Help</a>
                    </div>
                </div>
                <div class="HeaderBtn">
                    <button>Register</button>
                </div>
            </div>
           

        </header>
        <div class="HeroPage">
            <div class="HeroPageHold">
                <div class="HeroPageHolder">
                    <div class="Check">
                        <h1>Xheckout</h1><hr>
                        <div class="Info">
                            1. Basic Information
                            <div class="Input">
                               <div class="input">
                                <h2>First Name</h2>
                                <input type="text" placeholder="Jane">
                               </div>
                                <div class="input">
                                    <h2>Last Name</h2>
                                <input type="text" placeholder="Doe">
                                </div>
                            </div>
                            <div class="input" id="emai">
                                <h3>Email</h3>
                            <input type="text" name="" placeholder="janedoe@example.com" >
                            </div>
                           
                        </div>
                    </div>
                    <div class="Blue">
                        <div class="BlueHold">
                            <div class="Free">
                                <h2>Frelancer</h2>
                                <p>$99 per year</p>
                                <p>Automatically renews after 1 year</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
